<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>响应式网格（栅格化）布局</title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<style>
		.border{
			border: 1px solid #999;
			height: 50px;			
			background: #eee;		
		}
		.row{
			padding: 10px;
		}
	</style>
	</head>
	<body>
			<div class="row">
			  <div class="col-md-4 col-xs-6"><div class="border"></div></div>
			  <div class="col-md-4 col-xs-6"><div class="border"></div></div>
			  <div class="col-md-4 col-xs-12"><div class="border"></div></div>
			</div>
			<div class="row">
			  <div class="col-md-3 col-xs-3"><div class="border"></div></div>
			  <div class="col-md-6 col-xs-6"><div class="border"></div></div>
			  <div class="col-md-3 col-xs-3"><div class="border"></div></div>
			</div>	
			<div class="row">
				<div class="col-md-1 col-xs-2"><div class="border"></div></div>
				<div class="col-md-1 col-xs-2"><div class="border"></div></div>
				<div class="col-md-2 col-xs-8"><div class="border"></div></div>
				<div class="col-md-2 col-xs-3"><div class="border"></div></div>
				<div class="col-md-6 col-xs-3"><div class="border"></div></div>
			</div>
	</body>
</html>
